<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 | Places</title>
    <meta name="description" content="Designing a webpage of a Place I live or wish to go as an assignment for WDD 131">
    <meta name="author" content="Osigwe Uchechukwu DavidCaleb">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1> Washington D.C</h1>
    </header>

    <main>

        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/panda-large.webp">
                <source media="(min-width: 500px )" srcset="images/panda-medium.webp">
                <img src="images/panda.webp" alt="Image of a panda" width="500" height="250">
            </picture>
        </div>

        <section class="data">

            <h2>Data</h2>

            <ol class="data-list">

                <li> <span>Area:</span> <span> <data value="184,827sq km"></data> </span></li>
                <li> <span>Population:</span> <span><data value="7,958,000"></data></span></li>
                <li> <span>Capital:</span> <span><data value="Olympia"></data></span></li>
                <li> <span>Languages:</span> <span><data value="English, Spanish"></data></span></li>
                <li> <span>Currency:</span> <span><data value="US Dollar ($)"></data></span></li>
                <li> <span>Timezone:</span> <span><data value="USA (GMT-7)"></data></span></li>
                <li> <span>Calling Code:</span> <span><data value="+206"></data></span></li>
                <li> <span>Internet TLD:</span> <span><data value=".us"></data></span></li>

            </ol>


        </section>

        <section class="weather">

            <h2>Weather</h2>

            <img class="icon" src="images/icons/weather.webp" alt="weather icon">

            <ol class="data-list">

                <li> <span>Temperature:</span> <span></span></li>
                <li> <span>Conditions:</span> <span></span></li>
                <li> <span>Wind:</span> <span></span></li>
                <li> <span>Wind Chill:</span> <span></span></li>

            </ol>

        </section>

    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span>
            Osigwe Uchechukwu DavidCaleb, Nigeria
        </p>

        <p id="lastModified">

        </p>
    </footer>

</body>

</html>
