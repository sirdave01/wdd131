<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Responsive Images">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Osigwe Uchechukwu DavidCaleb">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>

    <header></header>

    <main>

        <!-- shorthand for making pictures images main>div.hero>picture>source:media*2+img -->

        <div class="hero">
            <picture>
                <source media="(min-width: 1000px )" srcset="images/hero-large.jpg">
                <source media="(min-width: 500px)" srcset="images/hero-medium.jpg">
                <img src="images/hero-small.webp" alt="Temple Image" width="500" height="250">
            </picture>
        </div>


    </main>

    <footer></footer>

</body>

</html>
